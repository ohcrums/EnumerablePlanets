<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
    <ol>
        <li th:each="planet : ${planets}" th:text="${planet.name}"></li>
    </ol>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Earth days in one year</th>
        <th scope="col">Number of Moons</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="planet : ${planets}">
            <th scope="row" th:text="${planet.name}"></th>
            <td th:text="${planet.yearLength}"></td>
            <td th:text="${planet.moons}"></td>
        <tr>
    </tbody>
</table>

</body>
</html>
